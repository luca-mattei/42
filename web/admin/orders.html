<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Administration Commandes - Discado</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="orders.css">
    <!-- Ajouter une police Google pour améliorer la typographie -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap">
</head>
<body>
    <!-- Header -->
    <header>
        <div class="header-container">
            <div class="logo-container">
                <img src="/images/logo_discado_noir.png" alt="Discado Logo">
            </div>
            <div class="admin-user">
                <i class="fas fa-user-shield"></i>
                <span>Admin</span>
                <a href="/logout" class="logout-btn">
                    <i class="fas fa-sign-out-alt"></i> Déconnexion
                </a>
            </div>
        </div>
    </header>

        <!-- Tabs Navigation -->
    <div class="admin-tabs">
        <div class="tabs-container">
            <a href="/admin" class="tab">
                <i class="fas fa-shopping-cart"></i> Gestion des commandes
            </a>
            <a href="/admin/order-history" class="tab">
                <i class="fas fa-history"></i> Historique des commandes
            </a>
            <a href="/admin/clients" class="tab">
                <i class="fas fa-users"></i> Client Database
            </a>
        </div>
    </div>

    <!-- Main Content -->
    <main>
        <h1 class="page-title">
            <i class="fas fa-shopping-cart"></i> Gestion des commandes
        </h1>

        <!-- Order List -->
        <div class="order-list" id="orderList">
            <!-- Les commandes seront chargées dynamiquement ici -->
            <div id="loading-indicator" class="loading">Chargement des commandes...</div>
        </div>
    </main>

    <!-- Modal pour les détails de commande -->
    <div id="orderModal" class="modal">
        <div class="modal-content">
            <span class="close-modal">&times;</span>
            <h2 id="orderDetailsTitle" class="order-details-title">Détails de la commande</h2>
            
            <div id="orderDetailsContent">
                <!-- Les détails de la commande seront chargés ici dynamiquement -->
            </div>
        </div>
    </div>

    <!-- Conteneur de notifications -->
    <div id="notification-container"></div>

    <!-- Inclure les scripts JS -->
    <script src="/admin/admin.js"></script>
    <script src="/admin/orders.js"></script>
</body>
</html
